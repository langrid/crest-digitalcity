<table border=0 cellpadding=5 cellspacing=1>
<form action=process.cgi method=POST>

参加申し込み
</font>
</th>
</tr>

<td bgcolor=DDDDDD colspan=2>
<font size=-2>

<th align=left valign=top bgcolor=CCCCCC>
<font size=+1>
氏名：
</font>

<td bgcolor=EEEEEE>
<font size=+1>
<input type=text size=80 name=name>
</font>
</td>
</tr>

<tr>
<th align=left valign=top bgcolor=CCCCCC>
所属機関：
</th>

<td bgcolor=EEEEEE>

<input type=text size=80 name=affiliation>
</td>
</tr>

<tr>
<th align=left valign=top bgcolor=CCCCCC>
役職：
</th>

<td bgcolor=EEEEEE>

<input type=text size=80 name=posistion>
</td>
</tr>

<tr>
<th align=left valign=top bgcolor=CCCCCC>
（学年）：
</th>

<td bgcolor=EEEEEE>

<input type=text size=80 name=year>
</td>
</tr>

<tr>
<th align=left valign=top bgcolor=CCCCCC>

<td bgcolor=EEEEEE>

<input type=text size=80 name=address>

<input type=text size=80 name=phone>

<th align=left valign=top bgcolor=CCCCCC>

</th>

<td bgcolor=EEEEEE>

<input type=text size=80 name=email>
</td>
</tr>

<tr>

ご出席:<input type=radio name=reception value=yes checked>　ご欠席:<input type=radio name=reception value=no>
<font size=-2>
（懇親会費２０００円）
</font>

</tr>

<th align=left valign=top bgcolor=AAAAAA colspan=2>
